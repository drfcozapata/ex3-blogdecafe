<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de Contacto de Blog de Café">
    <meta name="keywords" content="Blog, Café, Cursos, Recetas">
    <meta name="author" content="Francisco Zapata">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="./css/styles.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BlogDeCafé - Contacto</title>
</head>

<body>
    <header class="header centrar-texto">
        <div class="barra contenedor">
            <a href="index.html">
                <h1 class="no-margin">Blog<span>DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <ul>
                    <li class="navegacion__item"><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
        <div class="mensaje-header contenedor">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contacto contenedor">
        <h3 class="contacto__title centrar-texto">Contacto</h3>

        <div class="contacto__bg"></div>
        <div class="contacto__formulario">
            <form>
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre:</label>
                    <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-Mail:</label>
                    <input class="campo__field" type="email" name="email" id="email" placeholder="Correo Electrónico">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje:</label>
                    <textarea class="campo__field campo__field--textarea" name="mensaje" id="mensaje" placeholder="Déjanos tu mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario">
                </div>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="barra contenedor">
            <a href="index.html" class="centrar-texto">
                <h1 class="no-margin">Blog<span>DeCafé</span></h1>
            </a>
            <nav class="navegacion centrar-texto">
                <ul>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="cursos.html">Cursos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </footer>

    <script src="/js/modernizer.js"></script>
</body>

</html>
